<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project #1 Guess My Number!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <h1>Guess My Number! </h1>
            <p class="between">(Between 1 and 20)</p>
            <button class="btn againbtn">Again!</button>
            <div class="correctNumber">?</div>
        </header>
        <main>
            <section class="left">
                <input type="number" class="guess" min="1" max="20">
                <button class="btn checkbtn">Check!</button>
            </section>
            <section class="right">
                <p class="textMessage">Start guessing...</p>
                <p class="textScore">Score : <span class="score">20</span></p>
                <p class="textHighscore">Highscore : <span class="highscore"> 0 </span></p>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
